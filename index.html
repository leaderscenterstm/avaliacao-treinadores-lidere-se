<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso ao Sistema</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c 0%, #b21f1f 50%, #fdbb2d 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
            width: 100%;
            max-width: 450px;
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(to right, #1a2a6c, #2c3e50);
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 26px;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .header p {
            font-size: 16px;
            opacity: 0.9;
        }
        
        .content {
            padding: 30px;
        }
        
        .content h2 {
            color: #2c3e50;
            margin-bottom: 25px;
            text-align: center;
            font-weight: 500;
            font-size: 22px;
        }
        
        .perfil-options {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .perfil-btn {
            padding: 18px;
            background: linear-gradient(to right, #4b6cb7, #182848);
            border: none;
            border-radius: 10px;
            text-align: center;
            font-size: 18px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }
        
        .perfil-btn.treinador {
            background: linear-gradient(to right, #fdbb2d, #b21f1f);
        }
        
        .perfil-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }
        
        .perfil-btn:active {
            transform: translateY(1px);
        }
        
        .login-form {
            display: none;
            animation: fadeIn 0.5s ease;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: #2c3e50;
            font-weight: 500;
            font-size: 16px;
        }
        
        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            border-color: #4b6cb7;
            outline: none;
            box-shadow: 0 0 0 3px rgba(75, 108, 183, 0.2);
        }
        
        .btn-group {
            display: flex;
            gap: 15px;
        }
        
        .btn {
            padding: 15px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
        }
        
        .btn-cancel {
            background-color: #e9ecef;
            color: #495057;
        }
        
        .btn-cancel:hover {
            background-color: #dee2e6;
        }
        
        .btn-primary {
            background: linear-gradient(to right, #4b6cb7, #182848);
            color: white;
        }
        
        .btn-primary:hover {
            background: linear-gradient(to right, #405ca0, #131f38);
            box-shadow: 0 4px 12px rgba(75, 108, 183, 0.4);
        }
        
        .back-btn {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #4b6cb7;
            cursor: pointer;
            font-weight: 500;
        }
        
        .back-btn:hover {
            text-decoration: underline;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .active {
            display: block;
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            color: #6c757d;
            font-size: 14px;
            border-top: 1px solid #e9ecef;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Sistema de Gestão Esportiva</h1>
            <p>Selecione seu perfil para acessar o sistema</p>
        </div>
        
        <div class="content">
            <h2>Como você deseja acessar?</h2>
            
            <div class="perfil-options" id="perfilOptions">
                <div class="perfil-btn" onclick="showLoginForm('coord')">
                    Acesso da Coordenação
                </div>
                <div class="perfil-btn treinador" onclick="showLoginForm('treinador')">
                    Acesso do Treinador
                </div>
            </div>
            
            <div class="login-form" id="loginForm">
                <h2 id="formTitle">Acesso da Coordenação</h2>
                
                <div class="form-group">
                    <label for="senha" id="labelSenha">Digite a senha de administrador para continuar:</label>
                    <input type="password" id="senha" placeholder="Senha de acesso">
                </div>
                
                <div class="btn-group">
                    <button class="btn btn-cancel" onclick="goBack()">Cancelar</button>
                    <button class="btn btn-primary" onclick="acessarSistema()">Acessar</button>
                </div>
                
                <div class="back-btn" onclick="goBack()">← Voltar para seleção de perfil</div>
            </div>
        </div>
        
        <div class="footer">
            &copy; 2025 Sistema de Gestão Esportiva. Todos os direitos reservados.
        </div>
    </div>

    <script>
        function showLoginForm(perfil) {
            document.getElementById('perfilOptions').style.display = 'none';
            document.getElementById('loginForm').classList.add('active');
            
            // Altera o título e texto conforme o perfil selecionado
            const formTitle = document.getElementById('formTitle');
            const labelSenha = document.getElementById('labelSenha');
            
            if (perfil === 'coord') {
                formTitle.textContent = 'Acesso da Coordenação';
                labelSenha.textContent = 'Digite a senha de administrador para continuar:';
                document.getElementById('senha').placeholder = 'Senha de administrador';
            } else if (perfil === 'treinador') {
                formTitle.textContent = 'Acesso do Treinador';
                labelSenha.textContent = 'Digite sua senha de treinador:';
                document.getElementById('senha').placeholder = 'Senha de treinador';
            }
        }
        
        function goBack() {
            document.getElementById('loginForm').classList.remove('active');
            document.getElementById('perfilOptions').style.display = 'flex';
            document.getElementById('senha').value = '';
        }
        
        function acessarSistema() {
            const senha = document.getElementById('senha').value;
            if (!senha) {
                alert('Por favor, digite sua senha.');
                return;
            }
            
            // Aqui viria a lógica de autenticação real
            alert('Acesso realizado com sucesso! Redirecionando...');
            // window.location.href = 'painel.html'; // Redirecionamento real
        }
    </script>
</body>
</html>

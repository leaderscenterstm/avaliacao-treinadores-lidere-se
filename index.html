<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso ao Sistema</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            overflow: hidden;
        }
        
        .header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 24px;
            font-weight: 500;
        }
        
        .content {
            padding: 25px;
        }
        
        .content h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 500;
        }
        
        .perfil-options {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .perfil-btn {
            padding: 15px;
            background-color: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            text-align: center;
            font-size: 16px;
            color: #495057;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .perfil-btn:hover {
            background-color: #e9ecef;
            border-color: #ced4da;
            transform: translateY(-2px);
        }
        
        .login-form {
            display: none;
            animation: fadeIn 0.5s ease;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #495057;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            border-color: #6a11cb;
            outline: none;
        }
        
        .btn-group {
            display: flex;
            gap: 10px;
        }
        
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
        }
        
        .btn-cancel {
            background-color: #e9ecef;
            color: #495057;
        }
        
        .btn-cancel:hover {
            background-color: #dee2e6;
        }
        
        .btn-primary {
            background-color: #6a11cb;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #5a0fb8;
        }
        
        .back-btn {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #6a11cb;
            cursor: pointer;
            text-decoration: underline;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Acesso ao Sistema</h1>
        </div>
        
        <div class="content">
            <h2>Selecione seu perfil para acessar o sistema</h2>
            
            <div class="perfil-options" id="perfilOptions">
                <div class="perfil-btn" onclick="showLoginForm('coord')">Coordenação</div>
                <div class="perfil-btn" onclick="showLoginForm('professor')">Professor</div>
                <div class="perfil-btn" onclick="showLoginForm('aluno')">Aluno</div>
            </div>
            
            <div class="login-form" id="loginForm">
                <h2 id="formTitle">Acesso da Coordenação</h2>
                
                <div class="form-group">
                    <label for="senha">Digite a senha de administrador para continuar:</label>
                    <input type="password" id="senha" placeholder="Senha de administrador">
                </div>
                
                <div class="btn-group">
                    <button class="btn btn-cancel" onclick="goBack()">Cancelar</button>
                    <button class="btn btn-primary" onclick="acessarSistema()">Acessar</button>
                </div>
                
                <div class="back-btn" onclick="goBack()">← Voltar para seleção de perfil</div>
            </div>
        </div>
    </div>

    <script>
        function showLoginForm(perfil) {
            document.getElementById('perfilOptions').style.display = 'none';
            document.getElementById('loginForm').classList.add('active');
            
            // Altera o título conforme o perfil selecionado
            const formTitle = document.getElementById('formTitle');
            
            if (perfil === 'coord') {
                formTitle.textContent = 'Acesso da Coordenação';
                document.querySelector('label[for="senha"]').textContent = 'Digite a senha de administrador para continuar:';
                document.getElementById('senha').placeholder = 'Senha de administrador';
            } else if (perfil === 'professor') {
                formTitle.textContent = 'Acesso do Professor';
                document.querySelector('label[for="senha"]').textContent = 'Digite sua senha de professor:';
                document.getElementById('senha').placeholder = 'Senha de professor';
            } else if (perfil === 'aluno') {
                formTitle.textContent = 'Acesso do Aluno';
                document.querySelector('label[for="senha"]').textContent = 'Digite sua senha de aluno:';
                document.getElementById('senha').placeholder = 'Senha de aluno';
            }
        }
        
        function goBack() {
            document.getElementById('loginForm').classList.remove('active');
            document.getElementById('perfilOptions').style.display = 'flex';
            document.getElementById('senha').value = '';
        }
        
        function acessarSistema() {
            const senha = document.getElementById('senha').value;
            if (!senha) {
                alert('Por favor, digite sua senha.');
                return;
            }
            
            // Aqui viria a lógica de autenticação real
            alert('Acesso realizado com sucesso! Redirecionando...');
            // window.location.href = 'painel.html'; // Redirecionamento real
        }
    </script>
</body>
</html>
